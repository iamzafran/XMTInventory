{% extends 'base_ownership.html' %}

{% block ownership %}
    <div class="row">
        <div class="col-10 offset-md-1">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display: inline">
              Ownership Category
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="/ownership/">Staff</a>
              <a class="dropdown-item" href="/ownership/tenant">Tenant</a>
              <a class="dropdown-item" href="/ownership/project">Project</a>
              <a class="dropdown-item" href="/ownership/department">Department</a>
            </div>

          </div>


        </div>


    </div>
{% endblock %}


{% block body %}
  <div class="container" style="margin-top: 50px">
          <div class="row">
            <div class="col align-self-start">
              <table class="table table-striped table-fixed">
                <thead class="thead-inverse">
                  <tr>
                    <th>No</th>

                    <th>Project</th>


                  </tr>
                </thead>
                <tbody>

                {% for d in departments %}
                  <tr>




                    <th scope="row">{{ forloop.counter }}</th>

                    <td> <a href="/ownership/department/{{d.id}}">{{ d.departmentName }} </a></td>


                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
{% endblock %}
